<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniPlace</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>

<body>
  <header>
    <nav id="menuBar">
      <img src="logo.png" alt="Logo" id="navbarLogo">
      <img src="reset.png" alt="Reset" id="resetGrid">
      <img src="save.png" alt="Save" id="saveGrid">
    </nav>
  </header>
  <main>

    <img src="click.png" alt="Text" id="clickText">
    <div id="gridWrapper">
      <div id="grid"></div>
    </div>
    <div id="colorPalette">
      <div class="colorBlock" style="background-color: #FF0000;"></div>
      <div class="colorBlock" style="background-color: #FFA500;"></div>
      <div class="colorBlock" style="background-color: #FFFF00;"></div>
      <div class="colorBlock" style="background-color: #008000;"></div>
      <div class="colorBlock" style="background-color: #0000FF;"></div>
      <div class="colorBlock" style="background-color: #4B0082;"></div>
      <div class="colorBlock" style="background-color: #FFFFFF;"></div>
      <div class="colorBlock selected" style="background-color: #000000;"></div>
    </div>
    <img src="footer.png" alt="Text" id="footerText">
  </main>
  <script src="script.js"></script>
</body>

</html>
